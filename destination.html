    </div>

    <template id="listeDestinations">

              </a>
            </p>
          <p style="text-align: center">

              <img src={{image}} alt ={{nom}} style="width:70%;display: block;margin-left: auto; margin-right: auto" >

          </p>
            
      </div>
    </template>
